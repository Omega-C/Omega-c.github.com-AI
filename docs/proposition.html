<!DOCTYPE html>
<html>
	<!--More work to do in the near future to actually make this look good-->
	<head>
		<style>
			textarea {white-space: pre-wrap;}
			* {
				outline: none;
			}
		</style>
	</head>
	<body>
		<textarea id="propositions" placeholder="Propositions"></textarea>
		<br/>
		<button id="enter" onClick="clicked()">‚ä®</button>
		<input type="text" id="conclusion" placeholder="Conclusion">
		<br/><br/>
		<input type="text" id="output" placeholder="Models?" readonly>
		<script src="/PredicateLogicTable.js"></script>
		<script>
			UsingTable=new Table()
			propositions=document.getElementById("propositions")
			conclusion=document.getElementById("conclusion")
			output=document.getElementById("output")
			function clicked() {
				let prop=propositions.value.replace(",","\n").replace(".","\n").replace().split("\n")
				let conc=conclusion.value
				let model=models(UsingTable,prop,conc)
				output.value={"-1":"Error","0":"Vacuous","1":"Does Not Model","2":"Models"}[model.toString()]
			}
		</script>
	</body>
</html>
